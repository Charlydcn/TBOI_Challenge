<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sidebar Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            background-color: #333;
            padding-top: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 15px;
            text-align: center;
        }
        
        a {
            text-decoration: none;
            color: white;
            display: block;
        }
        
        li:hover {
            background-color: #555;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #444;
            min-width: 150px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            padding: 12px;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: #666;
        }
        
        
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Accueil</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Service 1</a>
                    <a href="#">Service 2</a>
                    <a href="#">Service 3</a>
                </div>
            </li>
            <li><a href="#">Ã€ propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
